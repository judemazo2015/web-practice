<!DOCTYPE html>
<html>
  <head>
    <title>Grid Auto Rows</title>
    <style>
      .container {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        grid-auto-rows: 100px; /* sets height of auto rows */
        gap: 10px;
        background-color: #f0f0f0;
        padding: 20px;
      }

      .box {
        background-color: #ff7043;
        color: white;
        font-size: 30px;
        font-weight: bold;
        text-align: center;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
      <div class="box">4</div>
      <div class="box">5</div>
      <div class="box">6</div>
    </div>
  </body>
</html>
