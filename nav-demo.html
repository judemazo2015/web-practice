<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <style>
            nav {
                border-radius: 15px;
                width: 250px;
                background: linear-gradient(90deg,rgba(9, 180, 174, 0.5), rgba(184, 245, 243, 0.5));
            }
            nav ul {
                display: flex;
                flex-direction: column;
                gap: 15px;
                margin: 0;
                padding: 0;
            }
            nav li a {
                display: block;
                text-decoration: none;
                color: black;
                font-family: Arial, Helvetica, sans-serif;
                font-size: 20px;
                padding: 15px 15px;
                border-radius: 15px;
                transition: all ease 0.3s;
            }
            nav li a:hover {
                color: white;
                background: linear-gradient(90deg, rgba(42, 119, 116), rgb(68, 240, 234));
                box-shadow: 0 5px 15px rgba(0,0,0,0.5);
                letter-spacing: 1px;
                font-weight: bold;
                text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
            }
        </style>
    </head>
    <body>
        <nav>
            <ul>
                <li><a href="/login">Login</a></li>
                <li><a href="/home">Home</a></li>
                <li><a href="/about-us">About Us</a></li>
                <li><a href="/contact-us">Contact Us</a></li>
                <li><a href="/games">Games</a></li>
            </ul>
        </nav>
    </body>
</html>
