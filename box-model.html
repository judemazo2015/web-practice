<!DOCTYPE html>
<html>
    <head>
        <title>Types of Weather</title>
        <style>
            div {
                width: 400px;
                padding: 25px;
                border: 5px dashed rgb(14, 149, 140);
                margin: 50px auto;
                font-size: 22px;
                font-family: Garamond, serif;
            }
            h1 {
                color: rgb(139, 29, 248)
            }
            .day {
                color: rgb(223, 188, 10);
                font-weight: 100;
                font-style: italic;
            }
        </style>
    </head>
    <body>
        <div>
            <h1>There could be different types of weather such as:</h1>
            <ol>
                <li>Sunny <span class="day">Day</span></li>
                <li>Rainy <span class="day">Day</span></li>
                <li>Windy <span class="day">Day</span></li>
                <li>Cloudy <span class="day">Day</span></li>
                <li>Stormy <span class="day">Day</span></li>
            </ol>
        </div>
    </body>
</html>
