<!DOCTYPE html>
<html>
    <head>
        <title>Z-Index Demo</title>
        <style>
            .card1 {
                position: absolute;
                display: flex;
                background-color: lightblue;
                border: dotted blue 3px;
                color: yellow;
                box-shadow: 2px 2px 3px black;
                text-shadow: 1px 1px 1px black;

                width: 200px;
                height: 400px;
                top: 20px;
                left: 20px;

                z-index: 1;
            }
            .card2 {
                position: relative;
                display: flex;
                justify-content: center;
                align-items: center;
                background-color: rgb(230, 173, 223);
                border: dotted rgb(231, 17, 251) 3px;
                color: rgb(248, 249, 249);
                box-shadow: 2px 2px 3px black;
                text-shadow: 1px 1px 1px black;

                width: 200px;
                height: 400px;
                top: 120px;
                left: 100px;

                z-index: 2;
            }
            span {
                font-size: 20px;
                font-weight: bold;
            } 
        </style>
    </head>
    <body>
        <div class="card1"></div>
        <div class="card2"><span>I'M ON TOP</span></div>
    </body>
</html>
