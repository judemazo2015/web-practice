<!DOCTYPE html>
<html>
    <head>
        <title>Grid Exercise 2</title>
        <style>
            .container {
                height: 100vh;
                display: grid;
                grid-template-columns: 1fr 1fr 1fr;
                grid-template-rows: 1fr 3fr 1fr;
                grid-template-areas: 
                "nav nav nav"
                "aside content content"
                "aside footer footer";
                gap: 10px;
                padding: 10px;
            }
            .nav {
                grid-area: nav;
                border: solid 1px;
                display: flex;
                justify-content: center;
                align-items: center;
                font-size: larger;
                font-weight: bold;
            }
            .aside {
                grid-area: aside;
                border: solid 1px;
                display: flex;
                justify-content: center;
                align-items: center;
                font-size: larger;
                font-weight: bold;
            }
            .content {
                grid-area: content;
                border: solid 1px;
                display: flex;
                justify-content: center;
                align-items: center;
                font-size: larger;
                font-weight: bold;
            }
            .footer {
                grid-area: footer;
                border: solid 1px;
                display: flex;
                justify-content: center;
                align-items: center;
                font-size: larger;
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="nav">NAV</div>
            <div class="aside">ASIDE</div>
            <div class="content">CONTENT</div>
            <div class="footer">FOOTER</div>
        </div>
    </body>
</html>
