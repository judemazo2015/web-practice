<!DOCTYPE html>
<html>
    <head>
        <title>Grid Exercise 1</title>
        <style>
            .container {
                display: grid;
                height: 100vh;
                grid-template-columns: 2fr 1fr;
                grid-template-rows: 1fr 3fr 1fr;
                grid-template-areas: 
                "header profile"
                "main sidebar"
                "footer footer";
                gap: 10px;
                padding: 10px;
            }
            .header {
                grid-area: header;
                display: flex;
                justify-content: center;
                align-items: center;
                background: lightcyan;
                color: rgb(253, 5, 5);
                border: solid 1px rgb(15, 166, 248);
                font-size: 50px;
                font-family: Verdana, Geneva, Tahoma, sans-serif;
                text-shadow: 0 0 10px rgba(236, 32, 32, 0.5);
            }
            .profile {
                display: flex;
                grid-area: profile;
                border: ridge gold 5px;
                justify-content: center;
                background: rgb(241, 241, 207);
            }
            .main {
                grid-area: main;

                position: relative;
                display: flex;
                justify-content: center;
                background: rgb(223, 245, 137);
                width: 105%;
                border: ridge 10px rgb(229, 13, 204);
                font-size: 20px;
                padding: 10px;
                font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            }
            .sidebar {
                grid-area: sidebar;
                border: dotted red 3px;
                background-color: rgb(252, 173, 173);
                margin-left: 18%;
                padding: 10px;
            }
            .footer {
                grid-area: footer;
                display: flex;
                justify-content: center;
                padding: 10px;
                border: double 5px rgb(142, 233, 5);
                background-color: rgb(227, 244, 218);
            }
            
        </style>    
    </head>
    <body>
        <div class="container">
            <div class="header">HEADER</div>
            <div class="profile">PROFILE</div>
            <div class="main">MAIN</div>
            <div class="sidebar">SIDEBAR</div>
            <div class="footer">FOOTER</div>
        </div>
    </body>
    </html>
</html>
