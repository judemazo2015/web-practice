<!DOCTYPE html>
<html>
  <head>
    <title>Grid Demo</title>
    <style>
      .container {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        grid-template-rows: repeat(2, 300px);
        gap: 30px;
        padding: 30px;
        background: rgb(214, 254, 254);
      }
      .box {
        display: flex;
        align-items: center;
        justify-content: center ;
        font-size: 50px;
        color: white;
        text-shadow: 1px 1px 2px black;
        font-weight: bold;
      }
      .i1 {
        grid-column: 1 / 3;
        border: blueviolet solid 3px;
        background-color: rgb(228, 179, 228);
      }
      .i2 {
        grid-column: 3 / 5;
        border: rgb(226, 43, 43) solid 3px;
        background-color: rgb(245, 209, 211);
      }
      .i3 {
        grid-row: 2 / 3;
        grid-column: 2 / 4;
        border: rgb(7, 241, 78) solid 3px;
        background-color: rgb(222, 245, 220);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box i1">1</div>
      <div class="box i2">2</div>
      <div class="box i3">3</div>
    </div>
  </body>
</html>
