<!DOCTYPE html>
<html>
    <head>
        <title>Chess</title>
        <style>
            body {
                height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
                background: linear-gradient(145deg, rgb(103, 3, 143), blue, rgb(11, 196, 42), rgb(249, 255, 192));
            }
            #header {
                position: absolute;
                top: 8%;
                left: 40%;
                z-index: 1000;
                font-family: Arial, Helvetica, sans-serif;
                font-size: 33px;
                font-weight: bolder;
                color: rgb(243, 220, 16);
                text-shadow: 1px 1px 3px rgb(7, 7, 7);
            }
            #person1 {
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
            }

            #person2 {
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
                font-size: 15px;
            }
            img {
                border-radius: 20px;
                width: 150px;
                height: auto;
                border: 5px solid rgb(142, 139, 139);
                transition: all ease 0.3s;
            }
            #img1 {
                box-shadow: -6px 6px rgba(0, 0, 0, 0.3);
                margin-top: 20px;
                margin-right: 20px;
            }
            #img2 {
                margin-left: 20px;
                margin-top: 20px;
                box-shadow: 6px -6px rgba(0, 0, 0, 0.3);
            }
            #img1:hover{
                cursor: pointer;
                transform: scale(1.1);
                box-shadow: 0 5px 15px white;
                border-color: gold;
            }
            #img1:hover ~ #text1 {
                visibility: hidden;
            }
            #img1:active {
                box-shadow: 0 0px 40px red;
                border-color: red;
            }
            #img2:hover{
                cursor: pointer;
                transform: scale(1.1);
                box-shadow: 0 5px 15px white;
                border-color: gold;
            }
            #img2:hover ~ #text2 {
                visibility: hidden;
            }
            #img2:active {  
                box-shadow: 0 0px 40px red;
                border-color: red;
            }
            #square {
                display: grid;
                height: 500px;
                width: 500px;
                border-radius: 15px;
                grid-template-columns: repeat(8, 12.5%);
                grid-template-rows: repeat(8, 12.5%);
                border: 15px groove  rgb(189, 144, 6);
                grid-template-areas: 
                "m1 m2 m3 m4 m5 m6 m7 m8" 
                "n1 n2 n3 n4 n5 n6 n7 n8"
                "o1 o2 o3 o4 o5 o6 o7 o8"
                "p1 p2 p3 p4 p5 p6 p7 p8"
                "q1 q2 q3 q4 q5 q6 q7 q8"
                "r1 r2 r3 r4 r5 r6 r7 r8"
                "s1 s2 s3 s4 s5 s6 s7 s8"
                "t1 t2 t3 t4 t5 t6 t7 t8"
                ;
            transition: all ease 0.4s;                
            }
            #square:hover {
                transform: scale(1.05);
                box-shadow: 0 0 25px rgb(224, 213, 9);
            }
            #mini1{
                text-align: center;
                align-content: center;
                border: 2px solid black;
                font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
                font-size: 25px;
                background: rgb(243, 242, 242);
            }
            #mini1:nth-child(even){
                background: black;
                color:white;
            }

            #mini2{
                text-align: center;
                align-content: center;
                font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
                font-size: 25px;
                border: 2px solid black;
                background: rgb(243, 242, 242);
            }
            #mini2:nth-child(odd){
                background: black;
                color:white;
            }
            #mini3{

                background: rgb(243, 242, 242);
            }

                background: black;
                color:white;
            }

            #mini4{

                border: 2px solid black;
                background: rgb(243, 242, 242);
            }
            #mini4:nth-child(odd){
